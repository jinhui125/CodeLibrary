<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>练习题-1</title>
</head>
<body>
<!--    容器-->
    <div class="container">
<!--        文档的标题-->
        <header class="main-header">
            <p>鞋子专卖店</p>
        </header>
<!--        文档的内容-->
        <article class="product">
            <img class="layout-margin" src="./img/shoes.jpg" alt="鞋子">
            <div class="product-info layout-margin">
                <p class="price">$65.00</p>
                <a class="shopping-link free-shopping" href="#">免费送货上门</a>
                <p>想要更多商品信息，请点击下方的<b style="color: burlywood">更多消息</b>按钮。</p>
                <a class="shopping-link" href="#">更多消息 -></a>
                <ul class="shoes-color">
                    <li style="background-color: black"></li>
                    <li style="background-color: blue"></li>
                    <li style="background-color: red"></li>
                    <li style="background-color: yellow"></li>
                    <li style="background-color: green"></li>
                    <li style="background-color: orangered"></li>
                </ul>
            </div>
        </article>
        <aside class="more-product layout-margin">
            <p><strong>商品列表</strong></p>
            <ul>
                <li><a class="shopping-link" href="#">耐克</a></li>
                <li><a class="shopping-link" href="#">阿迪达斯</a></li>
                <li><a class="shopping-link" href="#">安踏</a></li>
            </ul>
        </aside>
        <footer>
            <button class="add-cart">添加到购物车</button>
        </footer>
    </div>
</body>
</html>
