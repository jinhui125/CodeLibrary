<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title>实例--2</title>
</head>
<body>
	<div class="container">
		<img src="./img/yxlm.jpg" alt="英雄联盟冠军赛">
		<blockquote class="content-container">
			<p class="content-intro">英雄联盟全球总决赛（League Of Legends World Championship，简称：Worlds）是英雄联盟一年一度的最为盛大的比赛，同时全球总决赛也
			是所有英雄联盟赛事中最高荣誉、最高含金量、最高竞技水平、最高知名度的比赛。</p>
			<p class="content-auther">英雄联盟全球总决赛</p>
			<p class="content-producer">出品方：腾讯游戏赛事</p>
		</blockquote>
		<button class="btn btn-left">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
				 stroke="currentColor" class="btn-icon">
  				<path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
			</svg>
		</button>
		<button class="btn btn-right">
			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
				 stroke="currentColor" class="btn-icon">
  				<path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
			</svg>
		</button>
		<div class="dots">
			<button class="dot">&nbsp;</button>
			<button class="dot">&nbsp;</button>
			<button class="dot">&nbsp;</button>
			<button class="dot">&nbsp;</button>
		</div>
	</div>
</body>
</html>
