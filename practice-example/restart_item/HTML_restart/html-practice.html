        <link rel="stylesheet" type="text/css" href="./style.css">

    </head>
    <body>
        <h1>标题大小：h1</h1>
        <h2>标题大小：h2</h2>
        <h3>标题大小：h3</h3>
        <h4>标题大小：h4</h4>
        <h5>标题大小：h5</h5>
        <h6>标题大小：h1</h6>
        <p class="p-1">段落-1</p>
        <p class="p-2">段落-2</p>
        <p class="p-3">段落-3</p>
        <p class="p-4">段落-4</p>
        <p class="p-5">段落-5</p><br />
   
        <ul class="list-container">
            <li class="list-style">
                <a href="" class="link-style" target="_self">链接-1</a>
            </li>
            <li class="list-style">

            <li class="list-style">

        <div class="card-container">
            <!-- <p style="color: white; font-size: 32px; text-align: center; margin-top: 20px;">你好，世界</p> -->
        </div><br />
        <table class="table-container">
            <thead>
                <th>
                    <tr>
                        <td colspan="5">学生详细表</td>
                    </tr>
                    <tr>
                        <td>姓名</td>
                        <td>年龄</td>
                        <td>性别</td>
                        <td>身高（CM）</td>
                        <td>体重（KG）</td>
                    </tr>
                </th>
            </thead>
            <tbody>
                <tr>
                    <td>小明</td>
                    <td>23</td>
                    <td>男</td>
                    <td>173</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>小明</td>
                    <td>23</td>
                    <td>男</td>
                    <td>173</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>小明</td>
                    <td>23</td>
                    <td>男</td>
                    <td>173</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>小明</td>
                    <td>23</td>
                    <td>男</td>
                    <td>173</td>
                    <td>60</td>
                </tr>
                <tr>
                    <td>小明</td>
                    <td>23</td>
                    <td>男</td>
                    <td>173</td>
                    <td>60</td>
                </tr>
            </tbody>
            <tfoot></tfoot>
        </table>
        <form action="" method="post">
            <div>
                <label for="username">
                    用户名：
                </label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">
                    邮箱：
                </label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">
                    密码：
                </label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label>
                    性别：
                </label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">
                    男
                </label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">
                    女
                </label>
            </div>
            <div>
                <label>
                    兴趣：
                </label>
                <input type="checkbox" id="coding" name="interests" value="coding">
                <label for="coding">
                    编程
                </label>
                <input type="checkbox" id="music" name="interests" value="coding">
                <label for="music">
                    音乐
                </label>
                <input type="checkbox" id="sports" name="interests" value="sports">
                <label for="sports">
                    运动
                </label>
            </div>
            <button type="submit">注册</button>
        </form>
        <div>
            <progress max="100" value="70">70%</progress>
        </div>
        <div>
            <details>
                <summary>HTML</summary>
                HTML不是一门编程语言，而是一门标签语言
            </details>
        </div>
        <div>
            <iframe id="baidu-website" title="百度一下" width="200" height="200" src="https://www.baidu.com"></iframe>
        </div>
        <div class="flex_container">
            <ul class="lists-container">
                <li class="list-option">
                    <a class="list-link" href="#" target="_self"></a>
                </li>
            </ul>
        </div>
    </body>
