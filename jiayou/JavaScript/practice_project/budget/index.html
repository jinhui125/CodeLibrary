        .form-group {

        }

            font-weight: 500;
            color: #2d3436;
        }

            font-size: 16px;
        }
        
        input:focus, select:focus {

            border-color: #00b894;
        }
        
        .radio-group {

            gap: 20px;
        }
        
        .radio-option {

        }
        
        .submit-btn {

            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {

        }
        
        .section-title {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f1f1f1;
            color: #2d3436;
        }
        
        .filters {

            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            background: #f1f1f1;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .filter-btn.active {
            background: #00b894;
            color: white;
        }
        
        .records-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .record-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f1f1f1;
            transition: background 0.2s;
        }
        
        .record-item:hover {

        }
        
        .record-info {

        }
        
        .record-category {

            color: #636e72;

        }
        
        .record-description {

        }
        
        .record-amount {

        }
        
        .record-amount.income {

        }
        
        .record-amount.expense {
            color: #ff7675;
        }
        
        .record-date {
            font-size: 0.8rem;
            color: #636e72;
        }
        
        .delete-btn {

            color: white;
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .empty-state {

        }
        
        .chart-section {

        }
        
        .chart-container {

            margin-top: 20px;
        }
        
        .chart-bar {

            background: #74b9ff;

            transition: height 0.3s;
        }
        
        .chart-bar.income {
            background: #00b894;
        }
        
        .chart-bar.expense {
            background: #ff7675;
        }
        
        .chart-label {
            position: absolute;
            bottom: -25px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.8rem;
            color: #636e72;
        }
    </style>
</head>
